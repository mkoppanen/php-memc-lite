language: php
php:
    - 5.5
    - 5.4
    - 5.3
env:
    - NO_INTERACTION=1
    - REPORT_EXIT_STATUS=1

before_script:
    - sudo apt-get update
    - sudo apt-get install valgrind

script:
    - phpize
    - ./configure
    - make
    - TEST_PHP_EXECUTABLE=`which php` php run-tests.php -m ./tests/*.phpt

